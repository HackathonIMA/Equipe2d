<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>
    <script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
    <script>
        // GlobalTech coordinates.
        whereIam = {
            lat: -22.8114338,
            lng: -47.0481918
        }

        // some hospital
        hospitals = [{
            lat: -22.9626134,
            lng: -47.1353386,
            name: 'Prefeitura Municipal de Campinas-Sms',
            locationText: 'Av. Ruy Rodrigues, 3434 - Jardim Yeda, Campinas - SP, 13060-646, Brasil'
        }]

        var directionsService = new google.maps.DirectionsService
        var origin = whereIam.lat + ',' + whereIam.lng;
        var destionation = null;

        hospitals.forEach(function (hospital) {
            destination = hospital.lat + ',' + hospital.lng;

            directionsService.route({
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING // WALKING
            }, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    responseText = hospital.name + ': ';
                    responseText += '\n';
                    responseText += 'distance -> ' + response.routes[0].legs[0].distance.text;
                    responseText += '\n';
                    responseText += 'duration -> ' + response.routes[0].legs[0].duration.text;
                    responseText += '\n';
                    alert(responseText);
                } else {
                    alert('Directions request failed due to ' + status);
                }
            });
        });
    </script>
  </body>
</html>
