<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Sistema de Monitoramento da Saúde de Campinas</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
   <body ng-app="starter" ng-controller="index">
     <ion-pane>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Sistema de Monitoramento da Saúde de Campinas</h1>
      </ion-header-bar>
      <!-- BEGIN -->
      <ion-content>
       <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">Região</div>
            <select>
              <option>Norte</option>
              <option selected>Sul</option>
              <option>Sudeste</option>
              <option>Leste</option>
              <option>Oeste</option>
            </select>
          </label>
          <h4 class="title">Filtrar por:</h4>
        <ion-list>
          <ion-radio ng-model="choice" ng-value="fila">Menor fila</ion-radio>
          <ion-radio ng-model="choice" ng-value="distancia">Distância</ion-radio>
          <ion-radio ng-model="choice" ng-value="avaliacao">Avaliação</ion-radio>
        </ion-list>
          <div class="list list-inset">
            <h4 class="title">Atendimentos <i class="ion-medkit"></i></h4>
          <!--<div class="item" ng-repeat="dado in dados">
              {{dados}}
              Raiders of the Lost Ark
            </div>-->
            <a class="item" ng-repeat="dado in dados" href="getInformations.html">{{dado}}</a>
          </div>
      </ion-content>
      <!-- END -->
    </ion-pane>

</div>
  </body>
</html>
